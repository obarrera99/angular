<div class="container">
    <h4>Agregar Empleados</h4>
    <form #postForm="ngForm" (ngSubmit)="createEmployee(postForm.value)">
        <input type="text" class="form-control" placeholder="Id" id="id" ngModel name="id" ngModel required>
        <input type="text" class="form-control" placeholder="Nombre" ngModel name="nombre">
        <input type="text" class="form-control" placeholder="Apellido Paterno" ngModel name="paterno">
        <input type="text" class="form-control" placeholder="Apellido Materno" ngModel name="materno">
        <input type="text" class="form-control" placeholder="Correo Electronico" ngModel name="correo">
        <input type="text" class="form-control" placeholder="Cargo" ngModel name="cargo">
        <div style="text-align: center; ">
            <label> Seleccione el estado de contrataci√≥n  del Empleado</label><br>
            <select class="btn btn-warning dropdown-toggle" ngModel name="estado">
                <option value="" selected>Estado del Empleado</option>
                <option>Contratado</option>
                <option>Outsourcing</option>
                </select><br>
        </div>

        <button type="submit" class="btn btn-success"> Agregar</button>
    </form>
</div>
